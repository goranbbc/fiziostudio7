<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fizio Studio 7</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
<style>
body {
font-family: 'Montserrat', sans-serif;
margin: 0; padding: 0;
background: #f8f9f9;
color: #222;
overflow-x: hidden;
line-height: 1.6;
}


header {
text-align: center;
padding: 40px 20px;
background: #fff;
border-bottom: 1px solid #e6e6e6;
}


header img { height: 150px; margin-bottom: 15px; }
header h1 { font-weight: 600; font-size: 1.8rem; color: #008d97; letter-spacing: 1px; }
header p { color: #666; font-style: italic; margin-top: 5px; }


nav {
display: flex;
justify-content: center;
gap: 25px;
padding: 15px;
background: #008d97;
}


nav a {
color: #fff;
text-decoration: none;
font-weight: 600;
transition: opacity 0.3s;
}


nav a:hover { opacity: 0.8; }


section {
max-width: 1000px;
margin: 60px auto;
padding: 0 20px;
}


section h2 { text-align: center; color: #008d97; font-weight: 600; margin-bottom: 20px; }
section p { text-align: center; color: #444; font-size: 1rem; margin-bottom: 40px; }


/* Services 2x2 layout */
.services { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
@media(max-width: 600px) { .services { grid-template-columns: 1fr; } }


.service {
background: #fff;
border-radius: 8px;
box-shadow: 0 2px 8px rgba(0,0,0,0.05);
padding: 25px;
text-align: center;
transition: transform 0.3s ease, background 0.3s ease;
}
.service:hover { transform: translateY(-5px); background: #f0f8fa; }
.service h3 { color: #008d97; font-weight: 600; margin-bottom: 10px; }
.short-desc { color: #555; font-size: 0.95rem; margin-bottom: 15px; }


.btn-more {
padding: 10px 20px;
background-color: #008d97;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
font-weight: 600;
transition: background 0.3s;
}
.btn-more:hover { background-color: #005f63; }


.gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
.gallery img { width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.4s ease; }
.gallery img:hover { transform: scale(1.03); }


.contact-info { text-align: center; font-size: 1rem; color: #333; }
.contact-info a { color: #008d97; text-decoration: none; font-weight: 600; }


iframe { width: 100%; height: 350px; border: 0; border-radius: 8px; margin-top: 25px; }


footer {
text-align: center;
background: #fff;
border-top: 1px solid #e6e6e6;
padding: 25px;
font-size: 0.9rem;
</html>
